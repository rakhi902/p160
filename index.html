<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src = './Tour.js'></script>
    <script src = './CursorEvents.js'></script>
    
  </head>

  <body>
    <a-scene id="main-scene">
      <a-sky id="main-container" radius="5000" src="./assets/background.jpg" rotation="0 -90 0"></a-sky>

      <!-- Places Container -->
      <a-entity id="places-container" cursor-listener tour></a-entity>
      
      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;">

      <!-- App Title -->
      <a-entity
        id="app-title"
        position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #000; value: My Locality"
      ></a-entity>

      <!--Cursor-->
      <a-entity
        id="camera-cursor"
        cursor
        position=" 0 0 -1"
        geometry = "primitive: ring; radiusInner:0.02; radiusOuter: 0.03"
        material="color: #fff; shader:flat"
        
      ></a-entity>
       <!-- Different side view of  the places -->
       <a-entity
       id = "side-view-container"
       place-side-view
       cursor-listener
     >

     </a-entity>

        <!--Background-->
        <a-entity> </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
